<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>مدیریت محصولات</title>
</head>

<body>


    <header>
        <h1>مدیریت محصولات</h1>
    </header>

    <main>

        <div class="contaienr">
            <label for="avilable">محصولات موجود</label>
            <input type="checkbox" name="filter" id="avilable" class="checkIn">
            <input type="text" class="inclass" name="search" id="search" placeholder="جستجو محصول">
        </div>

        <select id="sort">
            <option value="byEdited" selected>آخرین ویرایش</option>
            <option value="bycreated">جدید ترین محصول</option>
        </select>

        <div class="showProduct"></div>

        <form id="form">
            <input type="text" class="inclass" name="addproduct">
            <button class="btn" id="add-product">
                add product
            </button>
        </form>

        <button class="btn" id="remove-all-product">
            remove all product
        </button>

    </main>

    <script src="./scripts/moment.js"></script>
    <script src="./scripts/uuid.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/App.js"></script>
</body>

</html>
